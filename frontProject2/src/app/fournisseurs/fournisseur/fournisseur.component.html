
<style>
    .inpute{
      position: relative;
      padding-left:30px;
    
    
    }
    .input_icon{
    position: absolute; /*important*/
    top: 2px;
    color: red; /*Tu peux changer ici*/
    left: 2px;
    font-size: 21px; /*Tu peux changer ici*/
    width: 50px;
    }
    
    
    
    
    
    
    
    
    
     </style>


 

    
    
    <div style="margin-left: 20px;">
    
    <form  class="form-group" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" style="width: 400px;" >
      <div class="form-group">
    
        <input class ="form-control" name="FId" #FId="ngModel" [(ngModel)]="service.formData4.FId"  hidden  >
      </div>
        <hr>
        
    
    
    
    
        <div class="inpute">
        <input  class="form-control" name="Domaine" #Domaine="ngModel" [(ngModel)]="service.formData4.Domaine"  placeholder=" Entrez votre domaine d'expertise"  >
        <span class="input_icon"> <i class="far fa-id-card"></i></span>
        </div>
        <hr>
    
    
    
        <div class="inpute">
        <input  type='number' class="form-control" name="numFisc" #numFisc="ngModel" [(ngModel)]="service.formData4.numFisc"  placeholder=" Entrez votre numero fiscale"  >
        <span class="input_icon"> <i class="far fa-id-card"></i></span>
        </div>
        <hr>


        <div class="inpute">
            <input  class="form-control" name="Cin" #Cin="ngModel" [(ngModel)]="service.formData4.Cin"  placeholder=" Entrez le numero de votre carte d'identité"  >
            <span class="input_icon"> <i class="far fa-id-card"></i></span>
            </div>
        <hr>
    
        <div class="inpute">
        <input  class="form-control" name="dateNaissance" #dateNaissance="ngModel" [(ngModel)]="service.formData4.dateNaissance"  placeholder=" Entrez votre da te de naissance"  >
        <span class="input_icon"><i class="far fa-calendar-alt"></i></span>
        </div>
    
        <hr>
    
    
        <hr>
    
        <div class="inpute">
        <input type="file"  class="form-control" name="photo" #photo="ngModel" [(ngModel)]="service.formData4.photo"  placeholder=" Entrez votre photo de profil"  >
        <span class="input_icon"><i class="far fa-calendar-alt"></i></span>
        </div>
    
        <hr>
        <div class="inpute">
            <input   class="form-control" name="Pays" #Pays="ngModel" [(ngModel)]="service.formData4.Pays"  placeholder=" Entrez votre Pays"  >
            <span class="input_icon"><i class="far fa-calendar-alt"></i></span>
            </div>
            <hr>
            <div class="inpute">
                <input   class="form-control" name="nomS" #nomS="ngModel" [(ngModel)]="service.formData4.nomS"  placeholder=" Entrez le Nom de votre société"  >
                <span class="input_icon"><i class="far fa-calendar-alt"></i></span>
                </div>
                <hr>


               
        
    
    
        <button type="submit" class="btn btn-success" style="font-size: 1.5em;"> <i class="fas fa-database"></i> Enregistrer </button>
    
     
      </form>
    
    
    </div>
