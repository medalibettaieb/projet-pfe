<div class="row mt-4">

 <div class="col-md-6">
   <div class="row" style="height: 450px;">
    <div class="col-md-12-auto.side-header">
      <img src="/assets/img/registerr.png" alt="/assets/img/registerr.png" class="mx-auto d-block">
      <h1>User Registration</h1>



    </div>


   </div>


 </div>

 <div class="col-md-6">
   <form [formGroup]=service.formModel autocomplete="off"(submit)="OnSubmit()" >
    <div class="form-group">
      <label>User Name</label>
      <input  class="form-control" formControlName="UserName">
      <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required"> This field is required </label>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input  class="form-control" formControlName="Email">
      <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email"> Invalid mail adress format </label>
    </div>
    <div class="form-group">
      <label>User FullName</label>
      <input  class="form-control" formControlName="FullName">
      <label class="text-danger" *ngIf="service.formModel.get('FullName').touched && service.formModel.get('FullName').errors?.required"> This field is required</label>
    </div>

    <div formGroupName="Passwords">
      <div class="form-group">
        <label>Password</label>
        <input  class="form-control" formControlName="Password" type="password">
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required"> This field is required</label>
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength"> Password must contain more the 8 caracters</label>
      </div>
      <div class="form-group">
        <label>ConfirmPassword</label>
        <input  class="form-control" formControlName="ConfirmPassword" type="password">
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required"> You have to confirm your password</label>
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch"> Confirmation password doesnt match with the password!</label>
      </div>

      <div class="form-group">
      <Label>langue</Label>
      <select class=" form-control" [(ngModel)]="xyz" (ngModelChange)='onActionSelected($event)' [ngModelOptions]="{standalone: true}">
        <option >
          
          importateur
        </option>
        <option >
          
          agent
        </option>
        <option >
          
          Fournisseur
        </option>
        
        
        </select>
   
</div>
    </div>

    <div class="form-row">

      <div class="form-group col-md-8 offset-md-2">
<button type="submit" class="btn btn-lg btn-block " [disabled]="!service.formModel.valid"> Sign up </button>

      </div>

    </div>

   </form>


</div>
</div>
